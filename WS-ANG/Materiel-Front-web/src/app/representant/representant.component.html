<div class="container">
  <div class="row">
    <div class="container form-container">
      <label for="search" class="col-sm-2 col-form-label" style="text-align: right;">Search</label>
      <div class="col-sm-8">
        <input type="text" [(ngModel)]="searchValue"  class="form-control" id="search"/>

      </div>
      <td><button (click)="createRepresentant()" type="button" class="btn btn-success">Add Representant</button></td>

    </div>

    <div class="form-style-10">
      <div class="panel panel-default">
        <div class="panel-heading"><h3>Representant</h3></div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Nom</th>
              <th>Prenom</th>
              <th>Mail</th>
              <th>Etablissement</th>
              <th>Poste</th>
              <th>Telephone</th>
            </tr>
            </thead>
            <tbody *ngIf="representants">
            <tr  *ngFor="let r of representants | searchrepresentant:searchValue">

              <td >{{r.nom}}</td>
              <td>{{r.prenom }}</td>
              <td> {{r.mail}}</td>
              <td>{{r.etablissement.nom }}</td>
              <td> {{r.poste}}</td>
              <td> {{r.tele}}</td>


              <td><button (click)="deleteRepresentant(r.id)" class="btn btn-danger">Delete</button>
                <button (click)="updateRepresentant(r.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
      <div class="pagination justify-content-center" style="margin:20px 0" >
        <ul class="nav nav-pills">
          <li class="nav-item" *ngFor="let p of pages;let i=index">
            <a class="nav-link" href="" (click)="setPage(i,$event)">{{i}}</a>
          </li>
        </ul>
      </div>
    </div>



  </div>



</div>
