<div class="container">
  <div class="row">
    <div class="form-style-10">
      <h3>Ajouter un Representant</h3>

      <div [hidden]="submitted" style="width: 400px;">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" required [(ngModel)]="representant.nom" name="nom">
          </div>
          <div class="form-group">
            <label for="prenom">Prenom</label>
            <input type="text" class="form-control" id="prenom" required [(ngModel)]="representant.prenom" name="prenom">
          </div>

          <div class="form-group">
            <label >Etablissement</label>
            <select class="form-select"  [(ngModel)]="etab" name="etablissement" [ngModelOptions]="{standalone: true}">
              <option *ngFor="let e of etablissement" [value]="e.id">{{e.nom}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mail">Mail</label>
            <input type="text" class="form-control" id="mail" required [(ngModel)]="representant.mail" name="mail">
          </div>
          <div class="form-group">
            <label for="tele">Telephone</label>
            <input type="text" class="form-control" id="tele" required [(ngModel)]="representant.tele" name="tele">
          </div>
          <div class="form-group">
            <label for="poste">Poste</label>
            <input type="text" class="form-control" id="poste" required [(ngModel)]="representant.poste" name="poste">
          </div>
          <div >

          </div>



          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div></div>
